    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

<!-- Header/Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TrackIT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-blue" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-blue" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-blue" href="registration.html">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-blue" href="trackit.html">TrackIT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Login & Registration Tabs -->
<div class="container my-5 pt-5">
    <h1 class="text-center mb-4">TrackIT</h1>
    
    <!-- Nav Tabs -->
    <ul class="nav nav-pills mb-3 justify-content-center" id="loginRegisterTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="login-tab" data-bs-toggle="pill" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="register-tab" data-bs-toggle="pill" href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="loginRegisterTabsContent">
        
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form class="mx-auto" style="max-width: 400px;">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-blue">Login</button>
                </div>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="#register" id="goToRegister">No Account? Get one Now</a></p>
                </div>
            </form>
        </div>

        <!-- Registration Form -->
        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
            <form class="mx-auto" style="max-width: 400px;">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Enter your password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-blue">Register</button>
                </div>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="#login" id="goToLogin">Login Here</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="mt-auto">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
