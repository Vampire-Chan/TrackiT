<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text color */
        }
        .form-control {
            background-color: #333; /* Dark input background */
            border: 1px solid #555; /* Light border */
            color: #ffffff; /* Light text color */
        }
        .form-label {
            color: #ffffff; /* Light label color */
        }
        .warning {
            color: red; /* Warning message color */
            font-size: 0.875rem; /* Smaller font size */
            display: none; /* Initially hidden */
        }
        .container {
            margin-top: 50px; /* Top margin for spacing */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Register</h2>
        <form onsubmit="return validateRegistration()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                <div class="warning" id="usernameWarning">Please enter a username.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                <div class="warning" id="emailWarning">Please enter a valid email.</div>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter your location" required>
                <div class="warning" id="locationWarning">Please enter your location.</div>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contact" placeholder="Enter your contact number" required>
                <div class="warning" id="contactWarning">Please enter your contact number.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <div class="warning" id="passwordWarning">Please enter your password.</div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                <div class="warning" id="confirmPasswordWarning">Passwords do not match.</div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <p class="mt-3">Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Function to validate registration form
        function validateRegistration() {
            let isValid = true;

            // Reset warnings
            document.getElementById("usernameWarning").style.display = "none";
            document.getElementById("emailWarning").style.display = "none";
            document.getElementById("locationWarning").style.display = "none";
            document.getElementById("contactWarning").style.display = "none";
            document.getElementById("passwordWarning").style.display = "none";
            document.getElementById("confirmPasswordWarning").style.display = "none";

            // Check username
            const username = document.getElementById("username").value;
            if (username.trim() === "") {
                document.getElementById("usernameWarning").style.display = "block";
                isValid = false;
            }

            // Check email
            const email = document.getElementById("email").value;
            if (email.trim() === "") {
                document.getElementById("emailWarning").style.display = "block";
                isValid = false;
            }

            // Check location
            const location = document.getElementById("location").value;
            if (location.trim() === "") {
                document.getElementById("locationWarning").style.display = "block";
                isValid = false;
            }

            // Check contact number
            const contact = document.getElementById("contact").value;
            if (contact.trim() === "") {
                document.getElementById("contactWarning").style.display = "block";
                isValid = false;
            }

            // Check password
            const password = document.getElementById("password").value;
            if (password.trim() === "") {
                document.getElementById("passwordWarning").style.display = "block";
                isValid = false;
            }

            // Check confirm password
            const confirmPassword = document.getElementById("confirmPassword").value;
            if (confirmPassword !== password) {
                document.getElementById("confirmPasswordWarning").style.display = "block";
                isValid = false;
            }

            if (isValid) {
                alert("Registration successful!");
            }

            return isValid; // Prevent form submission if invalid
        }
    </script>
</body>
</html>
