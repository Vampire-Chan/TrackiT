<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text color */
        }
        .form-control {
            background-color: #333; /* Dark input background */
            border: 1px solid #555; /* Light border */
            color: #ffffff; /* Light text color */
        }
        .form-label {
            color: #ffffff; /* Light label color */
        }
        .warning {
            color: red; /* Warning message color */
            font-size: 0.875rem; /* Smaller font size */
            display: none; /* Initially hidden */
        }
        .container {
            margin-top: 50px; /* Top margin for spacing */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Login</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                <div class="warning" id="loginEmailWarning">Please enter your email.</div>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                <div class="warning" id="loginPasswordWarning">Please enter your password.</div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-3">Don't have an account? <a href="signup.html">Register here</a></p>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Function to validate login form
        function validateLogin() {
            let isValid = true;

            // Reset warnings
            document.getElementById("loginEmailWarning").style.display = "none";
            document.getElementById("loginPasswordWarning").style.display = "none";

            // Check email
            const email = document.getElementById("loginEmail").value;
            if (email.trim() === "") {
                document.getElementById("loginEmailWarning").style.display = "block";
                isValid = false;
            }

            // Check password
            const password = document.getElementById("loginPassword").value;
            if (password.trim() === "") {
                document.getElementById("loginPasswordWarning").style.display = "block";
                isValid = false;
            }

            if (isValid) {
                // Simulate authentication
                const validEmail = "user@example.com"; // Example valid email
                const validPassword = "password123"; // Example valid password
                if (email === validEmail && password === validPassword) {
                    alert("Welcome, " + validEmail.split('@')[0] + "!");
                } else {
                    alert("Invalid email or password.");
                    isValid = false;
                }
            }

            return isValid; // Prevent form submission if invalid
        }
    </script>
</body>
</html>
